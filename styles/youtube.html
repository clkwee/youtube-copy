<!DOCTYPE html>
<html>
  <head>
    <title>YouTube.com</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

   <style>

      p{
        font-family: Roboto, Arial;
        margin-top: 0;
        margin-bottom: 0;
      }

      .thumbnail{
        width: 300px;
        display: block;
      }

      .search-bar{
        display: block;
      }

      .video-preview{
        width: 300px;
        display: inline-block;
      }

      .thumbnail{
        width: 300px;
        display: block;
      }

      .search-bar{
        display: block;
      }

      .video-preview{
        width: 300px;
        display: inline-block;
        vertical-align: top;
        margin-right: 15px;
      }
      
      .channel-picture{
        display: inline-block;
        width: 50px;
        vertical-align: top;
      }

      .video-info{
        display:inline-block;
        width: 200px;
      }

      .channel-photo{
        width: 40px;
        border-radius: 50px;
      }

      .title-1{
        margin-top: 0px;
        font-size: 14px;
        font-weight: 500;
        line-height: 20px;
        margin-bottom: 12px;
      }

      .thumbnail-row{
        margin-bottom: 12px;
      }

      .title-2,
      .title-3{
        font-size: 12px;
        color: rgb(96, 96, 96);
      }

      .title-2{
        margin-bottom: 4px;
      }
    </style>
  </head>

  <body>
    <input class="search-bar" type="text" placeholder="Search">

    <div class="video-preview">
      <div class="thumbnail-row">
        <img class="thumbnail" src="thumbnails/thumbnail-1.webp">
      </div>

      <div>
        <div class="channel-picture">
          <img src="channel-pictures/channel-1.jpeg" class="channel-photo">
        </div>

        <div class="video-info">
          <p class="title-1">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>
          <p class="title-2">
            Marques Brownlee
          </p>
          <p class="title-3">
            3.4M views &#183; 6 months ago
          </p>
        </div>       
      </div>
    </div>

    <div class="video-preview">
      <img class="thumbnail" src="thumbnails/thumbnail-2.webp">
      <p class="title-1">   
        Try Not To Laugh Challenge #9
      </p>
      <p class="title-2">
        Markiplier
      </p>
      <p class="title-3">
        19M views &#183; 4 years ago
      </p>
    </div>

  </body>
</html>
